<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>S1_exercici_4</title>
</head>
<body>
    <div class="parent">
        <header>
            <div class="menu">
                <div class="logo">
                    <img src="logo.png" alt="Logo" class="logoImage">
                </div>
                <div class="nav">
                    <div class="navButton">
                        <img src="inicio.svg" alt="Icon" class="icon">
                        <p class="iconText">Inicio</p>                        
                    </div>
                    <div class="navButton">
                        <img src="rutas.svg" alt="Icon" class="icon">
                        <p class="iconText">Rutas</p>                        
                    </div>
                    <div class="navButton">
                        <img src="hoteles.svg" alt="Icon" class="icon">
                        <p class="iconText">Hoteles</p>                        
                    </div>
                    <div class="navButton">
                        <img src="vuelos.svg" alt="Icon" class="icon">
                        <p class="iconText">Vuelos</p>                        
                    </div>
                    <div class="navButton">
                        <img src="contacto.svg" alt="Icon" class="icon">

                    </div>
                </div>
                <div class="socials">
                    <div>
                        <img src="facebook.svg" alt="Facebook logo" class="socialsIcon">
                    </div>
                    <div>
                        <img src="twitter.svg" alt="Twitter logo" class="socialsIcon">
                    </div>
                </div>
            </div>
            <div class="banner">
                <h1>Disfruta de la experiencia de otros viajeros</h1>
            </div>
        </header>
        <section>
            <div class="articles">
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <div class="info"></div>
            </div>
            <aside>
                <div class="asideText"></div>
                <div class="asideText"></div>
            </aside>
        </section>
        <footer>
            <div class="copyright"></div>
        </footer>
    </div>

</html>
